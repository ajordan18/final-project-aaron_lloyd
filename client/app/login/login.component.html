<div class="medium-list">
    <div class="list-viewer-wrapper">
      <div class="list-header-title">Register</div>
  
      <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onLoginSubmit()" novalidate>
        <div class="form-container">  
          <form>
              <input id="email"

                     formControlName="email"
                     [(ngModel)]="user.email"
                     placeholder="Enter your email" />
            </form>

          <form>
              <input id="username"

                     formControlName="username"
                     [(ngModel)]="user.username"
                     placeholder="Enter your username"
                     [type]="hide ? 'username':'text'" />
                <icon (click)="hide = !hide">
                  {{hide ? 'visibility' : 'visibility_off'}}
                </icon>
          </form>

          <form>
              <input id="password"
                     formControlName="password"
                     [(ngModel)]="user.password"
                     placeholder="Enter your password"
                     [type]="hide ? 'password':'text'" />
                <icon (click)="hide = !hide">
                  {{hide ? 'visibility' : 'visibility_off'}}
                </icon>
            </form>
  
            <button btn-button type="submit" 
                    class="mat-raised-button mat-primary" 
                    [disabled]="!loginForm.valid">Login</button>
            <button btn-button routerLink="/register" class="divider">Register</button>
        </div>
      </form>
    </div>
  </div>
